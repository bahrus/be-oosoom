<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div style="background-color:red;height:4000px"></div>
    <input id=iah be-oosoom>
    <div id=target></div>
    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-decorated/": "../node_modules/be-decorated/",

            }
        }
    </script>
    <script type=module>
        import '../be-oosoom.js';
    </script>
    <script>
        iah.beOosoom = '!disabled';
    </script>
    <script>
        function runTest(){
            if(iah.disabled){
                target.setAttribute('mark', 'good');
            }
        }
        setTimeout(() => {
            runTest();
        }, 2000);
    </script>
